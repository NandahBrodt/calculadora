
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora BÃ¡sica</title>
  <link rel="stylesheet" href="calculadora.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
  
  <br>
  <br>
  <br>
  <div id="calculadora"> 
    <h1>CALCULADORA</h1>
  
    <table class="tabela">

        <tr>
            <td colspan="4"><input type="text" id="visor" placeholder="0" disabled></td>
        </tr> 

        <tr>
          <td colspan="3"><button class="botao" onclick="limpar()" style="width: 220px;">C</button></td>
          <td><button class="botao" onclick="unir('/')">/</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="unir(7)">7</button></td>
          <td><button class="botao" onclick="unir(8)">8</button></td>
          <td><button class="botao" onclick="unir(9)">9</button></td>
          <td><button class="botao" onclick="unir('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="unir(4)">4</button></td>
          <td><button class="botao" onclick="unir(5)">5</button></td>
          <td><button class="botao" onclick="unir(6)">6</button></td>
          <td><button class="botao" onclick="unir('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="unir(1)">1</button></td>
          <td><button class="botao" onclick="unir(2)">2</button></td>
          <td><button class="botao" onclick="unir(3)">3</button></td>
          <td><button class="botao" onclick="unir('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="3"><button class="botao" onclick="unir(0)" style="width: 220px;">0</button></td>
          <td><button class="botao" onclick="calcular()">=</button></td>
        </tr>

    </table>

</div>

<script src="./calculadora.js"></script>

</body>
</html>
